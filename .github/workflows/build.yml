name: CI Build

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'
          cache: true
      - uses: goreleaser/goreleaser-action@v6
        with:
          args: release --snapshot --clean
      - uses: actions/upload-artifact@v4
        with:
          name: flow-binaries
          path: dist/
          retention-days: 30
