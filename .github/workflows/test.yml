on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'

      - name: Run tests
        run: make test

      - name: Run example workflows
        run: make e2e
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
