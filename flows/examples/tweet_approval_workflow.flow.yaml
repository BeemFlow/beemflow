name: tweet_copy_approval
description: |
  Generate AI-powered tweet content based on input topic, create an Airtable record 
  for human review, wait up to 24 hours for approval status change, then mark as posted.
  Demonstrates event-driven workflows with human-in-the-loop approval patterns.
on:
  - event: tweet.request

steps:
  - id: generate_copy
    use: openai.chat_completion
    with:
      model: "gpt-4o"
      messages:
        - role: system
          content: "Generate a tweet about {{event.topic}}"

  - id: create_airtable_record
    use: mcp://airtable/create_record
    with:
      baseId: "{{ secrets.AIRTABLE_BASE_ID }}"
      tableId: "{{ secrets.AIRTABLE_TABLE_ID }}"
      fields:
        Copy: "{{ generate_copy.choices[0].message.content }}"
        Status: "Pending"

  - id: await_approval
    await_event:
      source: airtable
      match:
        record_id: "{{ create_airtable_record.id }}"
        field: Status
        equals: Approved
      timeout: 24h

  # - id: post_tweet
  #   use: twitter.post
  #   with:
  #     text: "{{ generate_copy.choices[0].message.content }}"

  - id: mark_posted
    use: mcp://airtable/update_records
    with:
      baseId: "{{ secrets.AIRTABLE_BASE_ID }}"
      tableId: "{{ secrets.AIRTABLE_TABLE_ID }}"
      records:
        - recordId: "{{ create_airtable_record.id }}"
          fields:
            Status: "Posted" 