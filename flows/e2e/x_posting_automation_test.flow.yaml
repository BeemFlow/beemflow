name: x_posting_automation_test
on:
  - cli.manual

steps:
  # Test 1: Log the test scenario
  - id: log_test_start
    use: core.echo
    with:
      text: "Starting X posting automation test"

  # Test 2: Simulate draft creation data
  - id: simulate_draft
    use: core.echo
    with:
      text: "Test tweet: BeemFlow is an amazing workflow automation tool!"
      draft_content: "BeemFlow is an amazing workflow automation tool that makes it easy to build complex automations!"
      file_name: "test_content.txt"

  # Test 3: Log the draft
  - id: log_draft
    use: core.echo  
    with:
      text: "Draft created: {{ simulate_draft.draft_content }}"

  # Test 4: Simulate approval process
  - id: simulate_approval
    use: core.echo
    with:
      text: "Simulating approval for: {{ simulate_draft.draft_content }}"
      approved: "TRUE"

  # Test 5: Final log
  - id: log_complete
    use: core.echo
    with:
      text: "X posting automation test completed successfully"