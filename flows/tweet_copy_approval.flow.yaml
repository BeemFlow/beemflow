name: tweet_copy_approval
on:
  - event: tweet.request

steps:
  - id: generate_copy
    use: openai
    with:
      model: "gpt-4o"
      messages:
        - role: system
          content: "Generate a tweet about {{event.topic}}"

  - id: create_airtable_record
    use: mcp://airtable/create_record
    with:
      baseId: "{{secrets.AIRTABLE_BASE_ID}}"
      tableId: "{{secrets.AIRTABLE_TABLE_ID}}"
      fields:
        Copy: "{{outputs.generate_copy.choices.0.message.content}}"
        Status: "Pending"

  - id: await_approval
    await_event:
      source: airtable
      match:
        record_id: "{{outputs.create_airtable_record.id}}"
        field: Status
        equals: Approved
      timeout: 24h

  - id: post_tweet
    use: twitter.post
    with:
      text: "{{outputs.generate_copy.choices.0.message.content}}"

  - id: mark_posted
    use: mcp://airtable/update_records
    with:
      baseId: "{{secrets.AIRTABLE_BASE_ID}}"
      tableId: "{{secrets.AIRTABLE_TABLE_ID}}"
      records:
        - recordId: "{{outputs.create_airtable_record.id}}"
          fields:
            Status: "Posted" 